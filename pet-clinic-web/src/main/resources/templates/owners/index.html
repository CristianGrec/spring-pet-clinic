<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springtraining.springpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Index Page</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tr th:each="owner: ${owners}">
        <td th:text = "${owner?.id}">1</td>
        <td th:text = "${owner?.firstName}">John</td>
        <td th:text = "${owner?.lastName}">Doe</td>
    </tr>
</table>
</body>
</html>
